<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="main-header">
            <h1>JOGO DE ADIVINHAÇÃO</h1>
        </div>
        <div class="scd-header">
            <h2>Tente adivinhar qual número o computador está pensando!</h2>
        </div>
    </header>
    <div class="main-bottom">
        <button class="start-bottom" onclick="choiceANumber()">Começar</button>
    </div>
    <div class="numbers-container">
        <ul class="numbers-list">
            <li class="number" onclick="">1</li>
            <li class="number" onclick="">2</li>
            <li class="number" onclick="">3</li>
            <li class="number" onclick="">4</li>
            <li class="number" onclick="">5</li>
            <li class="number" onclick="">6</li>
            <li class="number" onclick="">7</li>
            <li class="number" onclick="">8</li>
            <li class="number" onclick="">9</li>
            <li class="number" onclick="">10</li>
        </ul>
    </div>
    <div class="main-message">
        <section class="message" id="message">
            Clique em começar!
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
